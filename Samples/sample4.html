    <script type="text/javascript">

    // -- FPS --------------------------------
    window.requestAnimFrame = (function() {
      return window.requestAnimationFrame || 
      window.webkitRequestAnimationFrame  || 
      window.mozRequestAnimationFrame     || 
      window.oRequestAnimationFrame       ||  
      window.msRequestAnimationFrame      || 
      function(callback, element) {
        window.setTimeout(callback, 1000 / 60);
      };
    })();
    // ---------------------------------------


    function launch() {

      var XML = new XMLPopulate(); // Used for loading the XML maps TODO: Change maps to JSON rather than XML
      var imgLoader = new ImageLoader(); // Used for loading all images used within game

      XML.loadXML('com/xml/XMLFiles.php?folder=img/ground/'); // PHP is used to output a list of images within the directory for easier loading
      var groundImages = imgLoader.loadImageArray('img/ground/', XML.getContent('files', 'file'));

      XML.loadXML('com/xml/XMLFiles.php?folder=img/players/');
      var objectImages = imgLoader.loadImageArray('img/players/', XML.getContent('files','file'));

      var loadTimer = setInterval(loadAll, 100);

      function loadAll() {
        if (imgLoader.loaded === imgLoader.to_load) {
          XML.loadXML('Samples/sample4.xml'); // Load the map 

          clearInterval(loadTimer);
          var game = new main(0, 0, 10, 10, objectImages);  // X & Y drawing position, and tile span to draw 
          
          game.init({
            layers: [
              game.createLayer({
                title: "Graphics",
                layout: XML.getContent('ground_map','row'),
                graphics: groundImages.files,
                graphicsDictionary: groundImages.dictionary, 
                heightMap: {
                  map: XML.getContent('ground_height','row'),
                  offset: 0,
                  heightTile: groundImages.files["blank-block.png"],
                },
                height: 100,
                width: 50,
                shadow: {
                  offset: 20, // Offset is the same height as the stack tile
                  verticalColor: 'rgba(5, 5, 30, 0.4)',
                  horizontalColor: 'rgba(6, 5, 50, 0.5)'
                }
              })
            ],
          });
        }
      }
    }

    

    function main(x, y, xrange, yrange, objectImages) {
      self = this;
      var mapLayers = [];
      var players = [];
      var rangeX = xrange;
      var rangeY = yrange;
      var server;
      var context = canvas.create("canavas", 1000, 600, {
        background: "#FFF",
        display: "block",
        marginLeft: "auto",
        marginRight: "auto"
      });
      

    function playerObject(id, name, x, y, tileHeight, tileWidth, img) {
      this.id = id;
      this.name = name;
      this.x = x;
      this.y = y;
      this.yD = 1;
      this.xD = 1;
      this.tileX = null;
      this.tileY = null;

      var pos = mapLayers[0].getXYCoords(this.x, this.y, false);

      this.tileX = pos.x;
      this.tileY = pos.y;

      this.getPos = function(){
        return {x: this.tileX, y: this.tileY}
      },

      this.draw = function(context, layer){
          var pos = {};

          context.save();
          var resizedTileHeight = img.height / (img.width / tileWidth);
          context.translate(this.x, this.y);
          context.drawImage(img, 0, 0, img.width, img.height, -tileWidth/2, -resizedTileHeight/2, (tileWidth), (resizedTileHeight));

          pos = mapLayers[0].getXYCoords(this.x, this.y);
          this.tileX = pos.x;
          this.tileY = pos.y;

          // Player Name
          context.font = '5pt Arial';
          context.fillStyle = '#FFF';
          context.fillText(this.name, -15, -30);
          
          context.restore();
      };
    }


      this.draw = function() {
        context.clearRect(0, 0, canvas().width, canvas().height);
        for (i = 0; i < 0 + rangeY; i++) {
          for (j = 0; j < 0 + rangeX; j++) {
            mapLayers.map(function(layer) {
              layer.draw(i,j);
              players.map(function(player) {
                var pos = player.getPos();
                if (pos.x === i && pos.y ===j) {
                  player.draw(context, layer);
                }
              })              
            });
          }
        }
        
        
        requestAnimFrame(self.draw);
      }
      
      this.createLayer = function(settings) {
        var layer = new Isometric(context, settings.height, settings.width, settings.layout, settings.graphics, settings.graphicsDictionary);
          layer.applyHeightShadow(true, settings.shadow);
        layer.setupProperties(settings);
        layer.stackTiles(settings.heightMap);
        layer.align("h-center", canvas().width, xrange, 0); // Center canvas drawing X
        layer.align("v-center", canvas().height, yrange, 0); // Center canvas drawing Y
        return layer;
      }

      this.init = function(settings) {

        var that = this;
        var name = prompt('Please enter a name.', 'Guest'); 
        server = new Server;
        var input = new CanvasInput(document, canvas());

        mapLayers = settings.layers;
        this.draw();

        players.push(new playerObject('123', name, 600, 380, 100, 50, objectImages.files["enemy2.png"]));

        // Connect to the server
        server.connect(name, function () {
          server.send('update', {
            x: players[0].x,
            y: players[0].y
          });

          // Enable Movement
          input.keyboard(function(pressed) {
            switch(pressed) {
              case 38:
                 that.keypress(2);
              break;
              case 39:
                 that.keypress(3);
              break;
              case 40:
                 that.keypress(4);
              break;
              case 37:
                that.keypress(1);
              break;
            }
          });


          /*
            Bind Server Events
          */
          server.bind('connect', function (data){
            for (var player in data.players) {
              var d = data.players[player];
              players.push(new playerObject(d.id, d.name, d.x, d.y, 100, 50, objectImages.files["enemy3.png"]));
            }         
          });

          server.bind('update', function (data) {
            for (var player in players) {
              if (players[player].id == data.id) {
                players[player].x = data.x;
                players[player].y = data.y;
              }
            }
          });

          server.bind('playerjoin', function (data){
            var d = data;
            players.push(new playerObject(d.id, d.name, d.x, d.y, 100, 50, objectImages.files["enemy3.png"]));
          });          

          server.bind('playerleave', function (data) {
            for (var player in players) {
              if (players[player].id == data.id) {
                players.splice(player, 1); // Remove player
              }
            }
          });


        });
      };

      this.keypress = function (key) {

        var player = players[0];
        var update = false;
        var pos = {};
        var change = 2;

        switch(key) {
          case 1:
            pos = mapLayers[0].getXYCoords(player.x - change, player.y);
            if (Number(mapLayers[0].getHeightMapTile(pos.x, pos.y)) === 0) {
              player.x -= change;
              update = true;
            }
          break;
          case 2:
            pos = mapLayers[0].getXYCoords(player.x, player.y - change);
            if (Number(mapLayers[0].getHeightMapTile(pos.x, pos.y)) === 0) {
              player.y -= change;
              update = true;
            }
          break;
          case 3:
            pos = mapLayers[0].getXYCoords(player.x + change, player.y);
            if (Number(mapLayers[0].getHeightMapTile(pos.x, pos.y)) === 0) {
              player.x += change;
              update = true;
            }
          break;
          case 4:
            pos = mapLayers[0].getXYCoords(player.x, player.y + change);
            if (Number(mapLayers[0].getHeightMapTile(pos.x, pos.y)) === 0) {
              player.y += change;
              update = true;
            }
          break;
        }

        /*
          If Update
        */
        if (update) {
          server.send('update', {
            x: player.x,
            y: player.y
          });          
        }
      }
      
    }
